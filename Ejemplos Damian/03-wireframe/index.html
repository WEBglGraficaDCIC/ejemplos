<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wireframe</title>
	<script src="../99-common/glmatrix/gl-matrix-min.js"></script>
	<script src="../99-common/VertexAttributeInfo.js"></script>
	<script src="../99-common/VAOHelper.js"></script>
	<script src="../99-common/ShaderProgramHelper.js"></script>
	<script src="../99-common/Utils.js"></script>
	<script src="../99-common/OBJParser.js"></script>
	<script src="files/shaders/vertex.glsl"></script>
	<script src="files/shaders/fragment.glsl"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>Wireframe</h1>
	<canvas id='webglCanvas' width = "500" height = "500" style='float:left;'>
	</canvas>

	<table border='2'>
		<tr>
			<th>Param</th>
			<th>Value</th>
		</tr>
		<tr>
			<td>1.Choose Model file</td>
			<td><input type='file' onchange='Utils.onFileChooser(event, onModelLoad)'/></td>
		</tr>
		<tr>
			<td>Model RotationY</td>
			<td><input type="range" min="0" max="360" value="0" oninput="onSliderRotation(this);"></td>
		</tr>
		<tr>
			<td>Model Scale(0.5-1.5)</td>
			<td><input type="range" min="-50" max="50" value="0" oninput="onSliderScale(this);"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="onLoad();">2. Manual Load!</button>
				<button onclick="onRender();">3. Manual Render!</button>
			</td>
		</tr>
	</table>

</body>
</html>
